<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Rock & Daf</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container nav">
      <h1 class="logo">ðŸŽ¸ Rock & Daf</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="instruments.html">Instruments</a>
        <a href="login.html" id="logoutLink">Logout</a>
      </nav>
    </div>
  </header>

  <section class="cart-section">
    <div class="container">
      <h2>Your Shopping Cart</h2>
      <div id="cartItems"></div>
      <h3 id="totalPrice">Total: $0</h3>
      <button onclick="checkout()">Checkout</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Rock & Daf. All rights reserved.</p>
  </footer>

  <script>
    const logoutLink = document.getElementById("logoutLink");
    logoutLink.addEventListener("click", () => {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    });

    const cartItemsContainer = document.getElementById("cartItems");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function displayCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById("totalPrice").textContent = "Total: $0";
        return;
      }
      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="cart-img"/>
          <div>
            <h4>${item.name}</h4>
            <p>$${item.price}</p>
            <button onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        cartItemsContainer.appendChild(div);
      });
      document.getElementById("totalPrice").textContent = `Total: $${total}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      const order = {
        items: cart,
        total: cart.reduce((sum, item) => sum + item.price, 0),
        date: new Date().toLocaleString()
      };
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      orders.push(order);
      localStorage.setItem("orders", JSON.stringify(orders));
      localStorage.removeItem("cart");
      alert("Order placed successfully!");
      displayCart();
    }

    displayCart();
  </script>
</body>
</html>
